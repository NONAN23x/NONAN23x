# GitHub Action for generating a contribution snake animation
# This workflow creates an animated snake that eats your contributions
# Source: https://github.com/Platane/snk

name: Generate Snake Animation

on:
  # Run automatically every 24 hours
  schedule:
    - cron: "0 0 * * *"
  
  # Run on every push to main branch
  push:
    branches:
      - main
  
  # Allow manual triggering
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      # Check out the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
      
      # Generate the snake animation
      - name: Generate GitHub Contribution Snake
        uses: Platane/snk@v3
        with:
          # GitHub username to generate the animation for
          github_user_name: ${{ github.repository_owner }}
          
          # List of files to generate
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark&color_snake=00FF00
            dist/github-contribution-grid-snake-light.svg?palette=github&color_snake=008F11
            dist/ocean.gif?color_snake=00FF00&color_dots=#000000,#003B00,#008F11,#00FF00,#AAFF00
        
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # Deploy to the output branch (required for the animation to work)
      - name: Deploy to Output Branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
